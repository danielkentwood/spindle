[pytest]
# Pytest configuration for Spindle

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    integration: marks tests as integration tests (requiring API key, deselect with '-m "not integration"')

# Coverage options (when using --cov)
# Run with: pytest --cov=spindle --cov-report=html

